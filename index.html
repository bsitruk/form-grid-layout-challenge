<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="title">
          <h1>Modifier mon profil</h1>
        </div>
        <form class="form-wrapper">
          <div class="inputs">
            <div class="input-component">
              <label for="surname">Nom</label>
              <input class="input" type="text" name="surname" id="surname" />
            </div>
            <div class="input-component">
              <label for="name">Prénom</label>
              <input class="input" type="text" name="name" id="name" />
            </div>
            <div class="input-component input__big">
              <label for="bio">Bio</label>
              <textarea class="input" name="bio" id="bio"></textarea>
            </div>
            <div class="input-component">
              <label for="email">Email</label>
              <input
                class="input"
                type="email"
                name="email"
                id="email"
                placeholder="monemail@demo.fr"
              />
            </div>
            <div class="input-component">
              <label for="phone">Téléphone (mobile)</label>
              <input class="input" type="tel" name="phone" id="phone" />
            </div>
            <div class="input-component">
              <label for="address">Adresse</label>
              <input class="input" type="text" name="address" id="address" />
            </div>
            <div class="input-component">
              <label for="city">Ville</label>
              <input class="input" type="text" name="city" id="city" />
            </div>
            <div class="input-component">
              <label for="zip">Code Postal</label>
              <input class="input" type="" name="zip" id="zip" />
            </div>
          </div>
          <div class="consents">
            <div class="checkbox-component">
              <input type="checkbox" checked="checked" name="news" id="news" />
              <span class="checkmark"></span>
              <label class="checkbox-label" for="news"
                >Je souhaite recevoir la newsletter</label
              >
            </div>
            <div class="checkbox-component">
              <input
                type="checkbox"
                checked="checked"
                name="partner"
                id="partner"
              />
              <span class="checkmark"></span>
              <label class="checkbox-label" for="partner"
                >Je souhaite recevoir la newsletter des partenaires</label
              >
            </div>
          </div>
          <div class="actions">
            <button class="btn" type="submit">
              Enregistrer mes modifications
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
